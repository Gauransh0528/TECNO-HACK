<!DOCTYPE html>  
<html>  
  
<head>  
    <meta name="viewport"  
        content="width=device-width, initial-scale=1">  
    <style>  
  
* {  
    box-sizing: border-box;  
}  
body {  
        font-family: Arial, sans-serif;  
        height: 100%;  
}  
  
h1 {  
    text-align:center;  
    -webkit-text-stroke: 1px rgb(190, 172, 172);  
    color:rgb(247, 242, 242);  
}  
  
.background-img {  
    min-height: 700px;  
    background-size: cover;  
    background-image: url(  
"https://miro.medium.com/max/1200/1*xMuIOwjliGUPjkzukeWKfw.jpeg");  
}  
.container {  
    max-width: 300px;  
    padding: 17px;  
    position: absolute;  
    left: 28px;  
    top: 50px;  
    margin: 20px;  
}  
  
b {  
    -webkit-text-stroke: 1px black;  
    color: rgb(19, 5, 5);  
    font-size:26px;  
}  
input[type=text],  
input[type=password] {  
    margin: 17px 0px;  
    border: 2px solid rgb(199, 177, 177);  
    width: 100%;  
    padding: 17px;  
}  
.button:hover {  
    transform: scale(1.2);  
    transition: transform 0.2s;  
}  
  
.button {  
    border: none;  
    cursor: pointer;  
    width: 100%;  
    background-color: #F58840;  
    color: #EAF6F6;  
    padding: 17px 17px;  
}  
    </style>  
</head>  
  
<body>  
    <div class="background-img">  
        <h1>Login Page</h1>  
  
        <form class="container">  
            <b>Username</b>  
            <input type="text" placeholder="Put your Username"  
                    name="username" required>  
  
            <b>Password</b>  
            <input type="password" placeholder="Enter your Password"  
                    name="password" required>  
  
            <button type="submit" class="button">Login</button>  
        </form>  
    </div>  
</body>  
  
  
</html>
